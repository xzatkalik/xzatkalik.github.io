<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><script src="index_data/exitapi-impl.js" type="text/javascript"></script><script src="index_data/addata.js" type="text/javascript"></script><title>SPPravmeto</title><meta charset="UTF-8"><meta content="width=160,height=600" name="ad.size"><script type="text/javascript">
			var clickTag = ""; 
		</script><style type="text/css">
			html, body {margin: 0; padding: 0; background-color: #fff;}
			body {}
			img {display: block; border: 0px;}
			.spp_160x600 {position: absolute; width: 160px; height: 600px; margin: 0; padding: 0; overflow: hidden; background-color: #ffde41;}
			.spp_160x600 div {position:absolute; -webkit-transition: .5s ease-in-out; transition: .5s ease-in-out; margin: 0; padding: 0;}
			.spp_160x600 .bg,
			.spp_160x600 .spp {opacity: 0; left: 0; top: 0;}
			.spp_160x600 .hdl,
			.spp_160x600 .txt1,
			.spp_160x600 .txt2 {opacity: 0; left: 0; top: 0; -webkit-transform: scale(.8); transform: scale(.8);}
			.spp_160x600 .pic {left: 100%; top: 0; -webkit-transition: 1s ease-in-out; transition: 1s ease-in-out;}
			.spp_160x600 .btn {opacity: 0; left: 0; bottom: 0;}

			@keyframes pulz {
				0% {transform: scale(1);}
				100% {transform: scale(1.1);}
			}
			@-webkit-keyframes pulz {
				0% {-webkit-transform: scale(1);}
				100% {-webkit-transform: scale(1.1);}
			}

			/* ANIMACIA */
			.start .bg,
			.start .spp {opacity: 1;}

			.hdlin .hdl {opacity: 1; -webkit-transform: scale(1); transform: scale(1);}

			.btnin .btn {opacity: 1; -webkit-animation: pulz .5s alternate 2 ease-in-out forwards; animation: pulz .5s alternate 2 ease-in-out forwards;}

			.hdlout .hdl {opacity: 0; -webkit-transform: scale(1); transform: scale(1);}

			.txtin .txt1 {opacity: 1; -webkit-transform: scale(1); transform: scale(1);}
			.txtin .txt2 {opacity: 1; -webkit-transform: scale(1); transform: scale(1); -webkit-transition-delay: .5s; transition-delay: .5s;}
			.txtin .pic {left: 0; -webkit-transition-delay: .5s; transition-delay: .5s;}

			.fade .txt1,
			.fade .txt2,
			.fade .btn {opacity: 0; -webkit-transition-delay: 0s; transition-delay: 0s;}
			.fade .pic {left: 100%;}
		</style><script type="text/javascript" src="index_data/MvXIeM7943BQ1N_0N4iPZKfrGpfU9VmO140X5nheLUw.js"></script></head><body onclick="ExitApi.exit();" style="cursor:pointer">

	
		
		
		
			
	
		<div id="bann_spp_160x600" class=" start hdlin btnin hdlout txtin">
			<a href="javascript:window.open(window.clickTag)">
				<div class="spp_160x600">
					<div class="bg"><img src="index_data/bg.jpg"></div>
					<div class="pic"><img src="index_data/pic.png"></div>
					<div class="hdl"><img src="index_data/hdl.png"></div>
					<div class="txt1"><img src="index_data/txt1.png"></div>
					<div class="txt2"><img src="index_data/txt2.png"></div>
					<div class="btn"><img src="index_data/btn.png"></div>
					<div class="spp"><img src="index_data/spp.png"></div>
				</div>
			</a>
		</div>
		<script type="text/javascript">
			var i=0;
			function animacia() {
				i++;
				bann_spp_160x600 .className = ""; 
				setTimeout(function() { bann_spp_160x600 .className += " start" }, 1);
				setTimeout(function() { bann_spp_160x600 .className += " hdlin" }, 500);
				setTimeout(function() { bann_spp_160x600 .className += " btnin" }, 1000);
				setTimeout(function() { bann_spp_160x600 .className += " hdlout" }, 4500);
				setTimeout(function() { bann_spp_160x600 .className += " txtin" }, 5000);
				if (i<3) {
					setTimeout(function() { bann_spp_160x600 .className += " fade" }, 10000);
					setTimeout(animacia, 11000);
				}
			};
			onload = animacia;
		</script>		
	
</body></html>
